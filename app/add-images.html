<!DOCTYPE HTML>
<html>

<head>
  <title>Upload Image</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

  <link rel="stylesheet" href="./assets/css/lightgallery.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <link href="./assets/css/dropify.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link rel="stylesheet" href="./assets/main.css"/>
</head>

<body>

  <!-- content component -->
  <section id="content">

    <div class="container center-align white-text">
      <div class="row section center-align">
        <h5>Upload Image</h5>

        <div class="col s12 m6 white-text">
          <!-- submit form -->
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="caption" type="text" class="validate">
              <label for="caption">Caption</label>
            </div>
          </div>
        </div>
        <!-- submit form -->

        <!-- image uploader drop -->
        <div class="col s12 m6">
          <div class="row">
            <div class="s12 m6">
              <input type="file" id="input-file-events" class="dropify-event" data-default-file="" accept="image/*" />
            </div>
          </div>
        </div>
        <!-- image uploader drop -->

        <!-- submit image button -->
        <div class="modal-footer">
          <a href="#" class="modal-action modal-close  black-text waves-effect waves-dark btn-large">Upload Image</a>
        </div>
        <!-- submit image button -->

      </div>
    </div>

  </section>
  <script src="./assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/dropify.js"></script>
  <script src="./assets/js/lightgallery.min.js"></script>
  <script src="./assets/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      $('.dropify-event').dropify()
      console.log("document loaded")
    })
  </script>
</body>

</html>
